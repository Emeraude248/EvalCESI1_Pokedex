<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/index.css">
    <title>Salameche</title>
</head>
<body>
    <header class="pt-5 ps-3 red text-white">
        <div class="d-flex mb-4 justify-content-between">
            <div><img src="/Asset/flecheb.png" class="fleche" alt="fleche vers la gauche : retour page précédante">
            </div>
            <div><img src="/Asset/Coeur.png" class="fleche me-4"
                    alt="icone en forme de coeur pour mettre le pokemon en favoris"></div>
        </div>
        <section class="d-flex justify-content-between">
            <div>
                <h1 class="mb-3">Salamèche</h1>
                <div class="d-flex">
                    <div class="rounded-pill text-center type2 mb-2 me-2 rouge">Fire</div>
                </div>
            </div>
            <div class="text-end col-2 me-4 align-self-center fw-bold fs-4">#004</div>
        </section>
        <section>
            <img src="/Asset/Salameche.png" class="page mx-auto d-block position-relative z-2" alt="illustration représentant le pokemon Salamèche">
            <div class="z-0 position-absolute top-0 end-0 mt-5"><img src="/Asset/pokeballrouge.png" alt="pokeball à but décoratif" class="grosse"></div>

        </section>
    </header>
    <section class="text-dark-emphasis position-relative z-1">
        <div class="bg-white arrondi"></div>
        <div class="d-flex mt-3 me-4 ms-4 mb-3 justify-content-between">
            <div>About</div>
            <div class="fw-bold border-bottom pb-3 border-dark-subtle">Base Stats</div>
            <div>Evolution</div>
            <div>M...?</div>
        </div>
        <div>
            <div class="d-flex ms-4 mb-2">
                <div class="col-3">HP</div>
                <div class="fw-bold col-1">45</div>
                <div class="ms-3 bg-danger fin" style="width: 140px"></div>
            </div>
            <div class="d-flex ms-4 mb-2">
                <div class="col-3">Attack</div>
                <div class="fw-bold col-1">60</div>
                <div class="ms-3 bg-success fin" style="width: 180px"></div>
            </div>
            <div class="d-flex ms-4 mb-2">
                <div class="col-3">Defense</div>
                <div class="fw-bold col-1">48</div>
                <div class="ms-3 bg-danger fin" style="width: 130px"></div>
            </div>
            <div class="d-flex ms-4 mb-2">
                <div class="col-3">Sp. Atk</div>
                <div class="fw-bold col-1">65</div>
                <div class="ms-3 bg-success fin" style="width: 170px"></div>
            </div>
            <div class="d-flex ms-4 mb-2">
                <div class="col-3">Sp. Def</div>
                <div class="fw-bold col-1">65</div>
                <div class="ms-3 bg-success fin" style="width: 160px"></div>
            </div>
            <div class="d-flex ms-4 mb-2">
                <div class="col-3">Speed</div>
                <div class="fw-bold col-1">45</div>
                <div class="ms-3 bg-danger fin" style="width: 110px"></div>
            </div>
            <div class="d-flex ms-4 mb-2">
                <div class="col-3">Total</div>
                <div class="fw-bold col-1">317</div>
                <div class="ms-3 bg-success fin" style="width: 140px"></div>
            </div>

            <div class="d-flex ms-4 mt-5 mb-2 fw-bold">Type defenses</div>
            <div class="d-flex ms-4 mb-2">The effectiveness of each type on Salamèche</div>
            
            

        </div>
    </section>
</body>
</html>
