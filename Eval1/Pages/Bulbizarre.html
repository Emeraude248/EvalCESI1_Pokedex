<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/Style/index.css">
    <title>Bulbizarre</title>
</head>

<body>
    <header class="pt-5 ps-3  green text-white">
        <div class="d-flex mb-4 justify-content-between">
            <div><img src="/Asset/flecheb.png" class="fleche" alt="fleche vers la gauche : retour page précédante">
            </div>
            <div><img src="/Asset/Coeur.png" class="fleche me-4"
                    alt="icone en forme de coeur pour mettre le pokemon en favoris"></div>
        </div>
        <section class="d-flex justify-content-between">
            <div>
                <h1 class="mb-3">Bulbizarre</h1>
                <div class="d-flex">
                    <div class="rounded-pill text-center type2 mb-2 me-2 vert">Grass</div>
                    <div class="rounded-pill text-center type2 mb-2 vert">Poison</div>
                </div>
            </div>
            <div class="text-end col-2 me-4 align-self-center fw-bold fs-4 position-relative z-1">#001</div>
        </section>
        <section>
            <img src="/Asset/Bulbizarre.png" class="page mx-auto d-block position-relative z-2" alt="illustration représentant le pokemon Bulbizarre">
            <div class="z-0 position-absolute top-0 end-0"><img src="/Asset/pokeballverte.png" alt="pokeball à but décoratif" class="grosse"></div>

        </section>
    </header>
    <section class="text-dark-emphasis position-relative z-1">
        <div class="bg-white arrondi"></div>
        <div class="d-flex mt-3 me-4 ms-4 mb-3 justify-content-between">
            <div class="fw-bold border-bottom pb-3 border-dark-subtle">About</div>
            <div>Base Stats</div>
            <div>Evolution</div>
            <div>M...?</div>
        </div>
        <div>
            <div class="d-flex ms-4 mb-2">
                <div class="col-4">Species</div>
                <div class="fw-bold">Seed</div>
            </div>
            <div class="d-flex ms-4 mb-2">
                <div class="col-4">Height</div>
                <div class="fw-bold">2'3.6 (0.70cm)</div>
            </div>
            <div class="d-flex ms-4 mb-2">
                <div class="col-4">Weight</div>
                <div class="fw-bold">15.2 lbs (6.9 Kg)</div>
            </div>
            <div class="d-flex ms-4 mb-2">
                <div class="col-4">Abilities</div>
                <div class="fw-bold">Overgrow, Chlorophyl</div>
            </div>
            <div class="d-flex ms-4 mb-2">
                <div class="col-4 fw-bold mt-3 mb-2 fs-4">Breeding</div>
            </div>
            <div class="d-flex ms-4 mb-2">
                <div class="col-4">Gender</div>
                <div class="fw-bold d-flex">
                    <img src="/Asset/male.png" class="fleche me-1" alt="symbole male">
                    87.5 %
                </div>
                <div class="fw-bold ms-2"><img src="/Asset/femelle.png" class="fleche me-1" alt="symbole femelle">
                    12.5 %</div>
            </div>
            <div class="d-flex ms-4 mb-2">
                <div class="col-4">Egg Groups</div>
                <div class="fw-bold">Monster</div>
            </div>
            <div class="d-flex ms-4 mb-2">
                <div class="col-4">Egg Cycle</div>
                <div class="fw-bold">Grass</div>
            </div>

        </div>
    </section>
</body>

</html>
